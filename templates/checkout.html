<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <h2>Purchased Items:</h2>
    <ul>
        {% for item in purchased_items %}
            <li>
                Product: {{ item.product.name }} -
                Quantity: {{ item.quantity }} -
                Total Price: ${{ item.total_price }}
            </li>
        {% endfor %}
    </ul>
    <!-- Add more information and formatting as needed -->
</body>
</html>
